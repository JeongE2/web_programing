    function isLeapYear(x=new Date().getFullYear()){ //윤년 판단 함수

    }

    function sumAll(A,B){ //범위 더하기
        let sum = 0
        for (;A<=B;A++){
            sum += A
        }
        return sum
    }
    function multipleAll(A,B){ //범위 곱하기
        let sum = 1
        for (;A<=B;A++){
            sum *= A
        }

    }
