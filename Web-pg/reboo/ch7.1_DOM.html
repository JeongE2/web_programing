<!DOCTYPE html>
<html lang="en">

<head>
    <title>7장 문서객체모델 실습</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>`
        document.body.innerHTML += h1('1번째 script 태그')
    </script>
    <script> //DOM 이벤트
        document.addEventListener('DOMContentLoaded', () => {
            const h11 = (text) => `<h1>${text}</h1>`
            document.body.innerHTML += h11('DOM 이벤트 발생')
        })
    </script>
</head>

<body>
    <script>
        document.body.innerHTML += h1('2번째 script 태그')
    </script>
    <h1> 1번째 h1</h1>
    <script>
        document.body.innerHTML += h1('3번째 script 태그')
    </script>
    <h1> 2번째 h1</h1>

    <br><br><br>

    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
</body>

<script> //querySelector
    document.addEventListener('DOMContentLoaded', () => {
        const header = document.querySelector('h1')
        header.textContent = 'HEADERS'
        header.style.color = 'white'
        header.style.backgroundColor = 'black'
        header.style.padding = '10px'
    })
</script>

<script> //querySelectorAll
    document.addEventListener('DOMContentLoaded', () => {
        const headers = document.querySelectorAll('h1')
        headers.forEach((header) => {
            header.textContent = 'HEADERS'
            header.style.color = 'white'
            header.style.backgroundColor = 'black'
            header.style.padding = '10px'
        })
    })
</script>

<script> //textContent와 innerHTML의 차이
    document.addEventListener('DOMContentLoaded', () => {
        const a = document.querySelectorAll('#a')
        const b = document.querySelectorAll('#b')
        a.textContent = '<h1>textContent</h1>'
        b.innerHTML = '<h1>innerHTML</h1>'
    })
</script>
<script> //객체의 속성 조작
    document.addEventListener('DOMContentLoaded', () => {
        const rects = document.querySelectorAll('.rect')
        
        rects.forEach((rect, index) => {
            const width = (index+1)*100
            const src = `http://placekitten.com/${width}/250`
            rect.setAttribute('src',src)
            rect.src = src //간단하게 가능
        })
    })
</script>

<script> //스타일 속성 조작
    document.addEventListener('DOMContentLoaded', () => {
        const divs = document.querySelectorAll('body > div')
        
        divs.forEach((div, index) => {
            console.log(div, index)
            const val = index * 10
            div.style.height = `10px`
            div.style.backgroundColor = `rgba(${val},${val},${val})`
        })
    })
</script>

<script> //문서 객체 생성하기
    document.addEventListener('DOMContentLoaded', () => {
        const header = document.createElement('h1')
        
        header.textContent = '문서 객체 동적 생성'
        header.setAttribute('data-custom', '사용자 정의 속성')
        header.style.color = 'white'
        header.style.backgroundColor = 'black'
        document.body.appendChild(header)
    })
</script>
</html>
