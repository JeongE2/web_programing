<body>
    <script>
        Number.prototype.power = function (n = 2) {
            return this.valueof() ** n
        }

        const a = 12
        console.log('a.power():', a.power())
        a.power(3)
        a.power(4)
    </script>
    <script>
        String.prototype.contain = function (data) {
            return this.indexOf(data) >= 0
        }
        Array.prototype.contain = function (data) {
            return this.indexOf(data) >= 0
        }


        const b = '안녕하세요'
        console.log('안녕 in 안녕하세요 : ', a.contain('안녕'))

        const c = [273, 23, 643, 45, 321, 324]
        console.log('안녕 in 안녕하세요 : ', a.contain('안녕'))
        c.contain(273)

    </script>

    <script>
        const num = Math.random()

        console.log('#랜덤한 숫자', num)

        console.log(num * 10) // -> 0~10
        console.log(num * 50) // -> 0~50

        console.log(num * 10 - 5) // -> -5~5
        console.log(num * 50) // -> -25~25

        //정수
        console.log(Math.floor(num * 10)) // -> 0~10
        console.log(Math.floor(num * 50 - 25)) // -> 0~10
    </script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
