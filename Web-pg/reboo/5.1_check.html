<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplyAll(a,b){
            let output = 1
            for (let i = a;i<=b;i++){
                output *= i
            }
            return output
        }
        console.log(multiplyAll(1,2))
        console.log(multiplyAll(1,3))
    </script>

    <script>
        const max = function(array){
            let output = array[0]
            for (const item of array)
                if ( output > item)
                    output = item
            return output
        }
        console.log(max([1,2,3,4]))

        const max2 = function(...array){
            let output = array[0]
            for (const item of array)
                if ( output > item)
                    output = item
            return output
        }
        console.log(max2(12,3,4,6,9))

        const max3 = function(first,...rests){
            let output
            let items
            if(Array.isArray(first)){
                output = first[0]
                items = first
            }
            else{
                output = first
                items = rests
            }
            for (const item of items)
                if ( output > item)
                    output = item
            return output
        }
        console.log(max3(12,3,4,6,9))
        console.log(max3([12,3,4,6,9]))
    </script>
</body>
</html>
