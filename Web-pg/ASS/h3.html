<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="clock"></p>
    <script>
        var clock = document.querySelector('.clock');
        function getRemain(){
            const christ = new Date(2022, 11, 25, 13, 0, 0);
            const today = new Date();
            const difhour = (christ.getTime()-today.getTime())/1000/60/60;
            const day = Math.floor(difhour/24);
            const hour = Math.floor(difhour-day*24);
            clock.innerHTML = `${day} Days and ${hour} Hours remain to 13:00, 25th December 2022`;
        }
        function init(){
            getRemain();
            setInterval(getRemain, 300000);
        }
        init();
    </script>
</body>
</html>
