<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            display: inline;
            background-color: red;
            width: 100px; height: 50px; /*inline에서 width height 속성은 무시되며 margin padding은 오,왼만 적용*/
            margin: 10px;               
        }
        #box2 {
            display: inline-block;
            background-color: red;
            width: 100px; height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p>의미없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미없는 더미 객체</p>
    <br>
    <p>의미없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box2">대상 객체</div>
    <span>더미 객체</span>
    <p>의미없는 더미 객체</p>
</body>
</html>
